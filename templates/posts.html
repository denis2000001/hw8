{% extends 'main.html' %}

{% block posts %}
    <div style="display: flex; justify-content: space-between">
        {% for post in posts %}
            <div><div style="text-align: center; height: 30vh; width: 60vh;">
            {% if post.stars > 2 %}
                <h3 style="color: green">{{ post.title }}</h3>
            {% else %}
                <h3 style="color: red">{{ post.title }}</h3>
            {% endif %}
        <h5>{{ post.description }}</h5>
        <p>Stars: {{ post.stars }}</p>
        <p>Type: {{ post.type }}</p>
        <a href="/posts/{{ post.id }}/detail/">
            <p >
                More
            </p>
        </a>
        </div>
        {% endfor %}
        </div>
        <div class="pagination" style="display: flex; justify-content: center">
            {% for page in pages %}
                <a href="/?page={{ page }}">
                    <button>{{ page }}</button>
                </a>
            {% endfor %}
        </div>
        </div>
{% endblock %}
